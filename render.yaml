services:
  - type: web
    name: flitz
    env: node
    plan: starter
    buildCommand: yarn --frozen-lockfile --prod=false &&
      blitz build &&
      blitz prisma db push --preview-feature --accept-data-loss
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flitz
          property: connectionString

databases:
  - name: flitz
    plan: starter
